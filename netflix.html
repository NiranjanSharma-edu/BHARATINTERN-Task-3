<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Netflix </title>
</head>

<body>
  <header>
    <a href="#" class="logo">Netflix</a>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
    <button class="cta-button">Sign In</button>
  </header>

  <section class="hero">
    <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
    <p class="hero-description">Watch anywhere. Cancel anytime.</p>
    <button class="cta-button">Get Started</button>
  </section>

  <section class="movie-section">
    <div class="container">
      <h2 class="section-title">Popular Movies</h2>
      <div class="movies">
        <div class="movie">
          <div class="movie-card">
            <img src="movie1.jpg" alt="Movie 1">
            <h3 class="movie-title">Chor Nikal Ke Bhag</h3>
          </div>
        </div>
        <div class="movie">
          <div class="movie-card">
            <img src="movie2.jpg" alt="Movie 2">
            <h3 class="movie-title">F9 "The Fast Saga"</h3>
          </div>
        </div>
        <div class="movie">
          <div class="movie-card">
            <img src="movie3.jpg" alt="Movie 3">
            <h3 class="movie-title">SHE</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="movie-section">
    <div class="container">
      <h2 class="section-title">Trending Shows</h2>
      <div class="movies">
        <div class="movie">
          <div class="movie-card">
            <img src="show1.jpg" alt="Show 1">
            <h3 class="movie-title">Lucifer</h3>
          </div>
        </div>
        <div class="movie">
          <div class="movie-card">
            <img src="show2.jpg" alt="Show 2">
            <h3 class="movie-title">Wednesday</h3>
          </div>
        </div>
        <div class="movie">
          <div class="movie-card">
            <img src="show3.jpg" alt="Show 3">
            <h3 class="movie-title">Stranger Things</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Netflix, Inc.</p>
    </div>
  </footer>

</body>

</html>
